name: Test

on:
  pull_request:
    types: [ready_for_review, opened, synchronize, reopened]
    paths:
      - '**/*.ts'
      - '**/*.vue'
      - 'tsconfig*.json'
      - 'jest.config.js'
      - 'package-lock.json'
    branches:
      - main

jobs:
  unit:
    if: github.event.pull_request.draft == false
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - uses: actions/cache@v2
        with:
          key: npm-${{ hashFiles('./package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-

      - name: Install
        run: npm ci

      - name: Tests
        run: JEST_JUNIT_OUTPUT_DIR=coverage JEST_JUNIT_CLASSNAME="{classname}" JEST_JUNIT_TITLE="{title}" npx jest --ci --reporters=default --reporters=jest-junit

      - name: Test Report
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: JEST Tests
          path: coverage/junit.xml
          reporter: jest-junit
